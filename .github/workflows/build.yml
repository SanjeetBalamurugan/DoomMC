name: Build DoomMC Multi-Arch

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install CMake 4.2.0
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          chmod +x cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo ./cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
          cmake --version

      - name: Install cross toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Android NDK
        uses: android-actions/setup-android@v3

      - name: Export Android NDK
        run: |
          echo "ANDROID_NDK=$ANDROID_NDK_HOME/ndk/$(ls $ANDROID_NDK_HOME/ndk | sort -V | tail -n1)" >> $GITHUB_ENV

      - name: Prepare Gradle
        run: chmod +x ./gradlew

      - name: Build Linux x86_64 JNI
        run: ./gradlew configureJNI_linux-x86_64 buildJNI_linux-x86_64 copyJNILib_linux-x86_64 --no-daemon

      - name: Build Linux aarch64 JNI
        run: ./gradlew configureJNI_linux-aarch64 buildJNI_linux-aarch64 copyJNILib_linux-aarch64 --no-daemon

      - name: Build Android arm64 JNI
        run: ./gradlew configureJNI_android-arm64 buildJNI_android-arm64 copyJNILib_android-arm64 --no-daemon

      - name: Build mod
        run: ./gradlew build --no-daemon

      - name: Verify outputs
        run: |
          file build/resources/main/native/linux-x86_64/libdoomjni.so
          file build/resources/main/native/linux-aarch64/libdoomjni.so
          file build/resources/main/native/android-arm64/libdoomjni.so
          unzip -l build/libs/*.jar | grep native/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: |
            build/libs/*.jar
            build/resources/main/native/**/libdoomjni.so
