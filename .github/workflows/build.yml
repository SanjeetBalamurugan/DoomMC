name: Build DoomMC Multi-Arch

on:
  push:
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Install CMake 4.2+
      - name: Install CMake
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          chmod +x cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo ./cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
          cmake --version

      # Install cross toolchains
      - name: Install cross-compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu \
            mingw-w64 gcc-mingw-w64-x86-64 gcc-mingw-w64-i686 make

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Install Android NDK
      - name: Install Android NDK
        uses: android-actions/setup-android@v3

      - name: Export Android NDK
        run: |
          NDK_PATH=$(ls -d $ANDROID_SDK_ROOT/ndk/* | sort -V | tail -n1)
          echo "ANDROID_NDK=$NDK_PATH" >> $GITHUB_ENV

      # Prepare Gradle
      - name: Prepare Gradle
        run: chmod +x ./gradlew

      # ---- Build JNI libraries sequentially ----
      - name: Build Linux x86_64 JNI
        run: ./gradlew configureJNI_linux-x86_64 buildJNI_linux-x86_64 copyJNILib_linux-x86_64 --no-daemon

      - name: Build Linux aarch64 JNI
        run: ./gradlew configureJNI_linux-aarch64 buildJNI_linux-aarch64 copyJNILib_linux-aarch64 --no-daemon

      - name: Build Android arm64 JNI
        run: ./gradlew configureJNI_android-arm64 buildJNI_android-arm64 copyJNILib_android-arm64 --no-daemon

      # ---- Build mod JAR with all JNI libraries ----
      - name: Build mod JAR
        run: |
          ./gradlew build --no-daemon

          # Copy all JNI libraries into the final JAR
          JAR_FILE=build/libs/*.jar
          TEMP_DIR=$(mktemp -d)
          cp -r native/* "$TEMP_DIR/"
          pushd "$TEMP_DIR"
          zip -ur $PWD/../$JAR_FILE native/*
          popd

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: build/libs/*.jar

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # Install CMake 4.2+
      - name: Install CMake
        run: |
          curl -LO https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-windows-x86_64.msi
          msiexec /i cmake-4.2.0-windows-x86_64.msi /qn ADD_CMAKE_TO_PATH=System
          cmake --version

      # Set up JDK
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # Prepare Gradle
      - name: Prepare Gradle
        run: chmod +x ./gradlew

      # ---- Build Windows JNI libraries sequentially ----
      - name: Build Windows x86 JNI
        run: ./gradlew configureJNI_windows-x86 buildJNI_windows-x86 copyJNILib_windows-x86 --no-daemon

      - name: Build Windows x86_64 JNI
        run: ./gradlew configureJNI_windows-x86_64 buildJNI_windows-x86_64 copyJNILib_windows-x86_64 --no-daemon

      # ---- Build mod JAR with all JNI libraries ----
      - name: Build mod JAR
        run: |
          ./gradlew build --no-daemon

          # Copy all JNI libraries into the final JAR
          JAR_FILE=build/libs/*.jar
          TEMP_DIR=$(mktemp -d)
          cp -r native/* "$TEMP_DIR/"
          pushd "$TEMP_DIR"
          zip -ur $PWD/../$JAR_FILE native/*
          popd

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: build/libs/*.jar
