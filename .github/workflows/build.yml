name: Build DoomMC Multi-Arch

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install CMake & Toolchains
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          chmod +x cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo ./cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu binutils-aarch64-linux-gnu
          cmake --version

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Android NDK
        uses: android-actions/setup-android@v3

      - name: Export Android NDK
        run: echo "ANDROID_NDK=$(ls -d $ANDROID_SDK_ROOT/ndk/* | sort -V | tail -n1)" >> $GITHUB_ENV

      - name: Prepare Gradle
        run: chmod +x ./gradlew

      - name: Build Linux x86_64 JNI
        run: ./gradlew configureJNI_linux-x86_64 buildJNI_linux-x86_64 copyJNILib_linux-x86_64 --no-daemon

      - name: Build Linux aarch64 JNI
        run: ./gradlew configureJNI_linux-aarch64 buildJNI_linux-aarch64 copyJNILib_linux-aarch64 --no-daemon

      - name: Build Android arm64 JNI
        run: ./gradlew configureJNI_android-arm64 buildJNI_android-arm64 copyJNILib_android-arm64 --no-daemon

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Prepare Gradle
        run: chmod +x ./gradlew

      - name: Build Windows x86 JNI
        run: ./gradlew configureJNI_windows-x86 buildJNI_windows-x86 copyJNILib_windows-x86 --no-daemon

      - name: Build Windows x86_64 JNI
        run: ./gradlew configureJNI_windows-x86_64 buildJNI_windows-x86_64 copyJNILib_windows-x86_64 --no-daemon

  build-jar:
    runs-on: ubuntu-24.04
    needs: [build-linux, build-windows]
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Prepare Gradle
        run: chmod +x ./gradlew

      - name: Copy all JNI libraries into resources
        run: |
          mkdir -p build/resources/main/native
          cp -r build-linux/build/resources/main/native/* build/resources/main/native/
          cp -r build-windows/build/resources/main/native/* build/resources/main/native/

      - name: Build final multi-arch JAR
        run: ./gradlew build --no-daemon

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: build/libs/*.jar
