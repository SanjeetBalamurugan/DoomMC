name: Build DoomMC

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install CMake 4.2
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo sh cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
          cmake --version

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build DoomMC
        run: |
          chmod +x ./gradlew
          ./gradlew build

      - name: Build Android ARM64 Native
        run: |
          cmake -S native -B build/jni_arm64 \
            -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_LATEST_HOME/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=arm64-v8a \
            -DANDROID_PLATFORM=android-24 \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build build/jni_arm64
          mkdir -p build/dist/arm64
          cp build/jni_arm64/libdoomjni.so build/dist/arm64/

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-Build
          path: |
            build/libs/*.jar
            build/dist/arm64/libdoomjni.so
