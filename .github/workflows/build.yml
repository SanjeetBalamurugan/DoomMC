name: Build DoomMC Multi-Arch

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install CMake 3.22+
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake
          cmake --version

      - name: Install cross-compilation toolchains
        run: |
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu
          aarch64-linux-gnu-gcc --version

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build x86_64 native library
        run: |
          echo "Building for x86_64..."
          ./gradlew configureJNI_linux-x86_64 buildJNI_linux-x86_64 copyJNILib_linux-x86_64 --no-daemon

      - name: Build aarch64 native library
        run: |
          echo "Building for aarch64..."
          ./gradlew configureJNI_linux-aarch64 buildJNI_linux-aarch64 copyJNILib_linux-aarch64 --no-daemon

      - name: Build Minecraft mod
        run: |
          ./gradlew build --no-daemon

      - name: Verify native libraries
        run: |
          echo "=== x86_64 library ==="
          file build/resources/main/native/linux-x86_64/libdoomjni.so || echo "x86_64 library not found"
          echo ""
          echo "=== aarch64 library ==="
          file build/resources/main/native/linux-aarch64/libdoomjni.so || echo "aarch64 library not found"

      - name: List JAR contents
        run: |
          echo "=== JAR native libraries ==="
          unzip -l build/libs/*.jar | grep "native/"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: |
            build/libs/*.jar
            build/resources/main/native/*/libdoomjni.so
