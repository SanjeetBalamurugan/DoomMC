name: Build DoomMC Multi-Arch

on:
  push:
  pull_request:

jobs:
  # -------------------------------
  # Build Linux + Android JNI
  # -------------------------------
  linux_android:
    runs-on: ubuntu-24.04
    outputs:
      artifact-path: DoomMC-linux-android
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install CMake 4.2.0
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          chmod +x cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo ./cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
          cmake --version

      - name: Install cross toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Android NDK
        uses: android-actions/setup-android@v3

      - name: Export Android NDK
        run: |
          NDK_PATH=$(ls -d $ANDROID_SDK_ROOT/ndk/* | sort -V | tail -n1)
          echo "ANDROID_NDK=$NDK_PATH" >> $GITHUB_ENV

      - name: Prepare Gradle
        run: chmod +x ./gradlew

      # ---- Linux x86_64 ----
      - name: Build Linux x86_64 JNI
        run: |
          cmake -S native -B build/linux-x86_64 -DCMAKE_BUILD_TYPE=Release
          cmake --build build/linux-x86_64
          mkdir -p native/linux-x86_64
          find build/linux-x86_64 -name "doomjni.*" -exec cp {} native/linux-x86_64/ \;

      # ---- Linux aarch64 ----
      - name: Build Linux aarch64 JNI
        run: |
          cmake -S native -B build/linux-aarch64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=native/toolchains/linux-aarch64.cmake
          cmake --build build/linux-aarch64
          mkdir -p native/linux-aarch64
          find build/linux-aarch64 -name "doomjni.*" -exec cp {} native/linux-aarch64/ \;

      # ---- Android arm64 ----
      - name: Build Android arm64 JNI
        run: ./gradlew configureJNI_android-arm64 buildJNI_android-arm64 copyJNILib_android-arm64 --no-daemon

      # ---- Build mod JAR ----
      - name: Build mod
        run: ./gradlew build --no-daemon

      # ---- Upload Linux/Android artifact ----
      - name: Upload Linux/Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-linux-android
          path: |
            build/libs/*.jar
            build/resources/main/native/**/libdoomjni.so
            native/linux-*
  
  # -------------------------------
  # Build Windows JNI
  # -------------------------------
  windows:
    runs-on: windows-latest
    needs: linux_android
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install CMake
        run: choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' --yes

      - name: Prepare Gradle
        run: gradlew.bat --version

      # ---- Windows x86 ----
      - name: Build Windows x86 JNI
        run: gradlew.bat configureJNI_windows-x86 buildJNI_windows-x86 copyJNILib_windows-x86 --no-daemon

      # ---- Windows x86_64 ----
      - name: Build Windows x86_64 JNI
        run: gradlew.bat configureJNI_windows-x86_64 buildJNI_windows-x86_64 copyJNILib_windows-x86_64 --no-daemon

      # ---- Upload Windows artifact ----
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-windows
          path: native/windows-*

  # -------------------------------
  # Package all artifacts into one multi-arch JAR
  # -------------------------------
  package:
    runs-on: ubuntu-24.04
    needs: [linux_android, windows]
    steps:
      - name: Download Linux/Android artifact
        uses: actions/download-artifact@v4
        with:
          name: DoomMC-linux-android
          path: artifacts/linux-android

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: DoomMC-windows
          path: artifacts/windows

      - name: Merge JNI libraries
        run: |
          mkdir -p merged/native
          cp -r artifacts/linux-android/native/* merged/native/
          cp -r artifacts/windows/native/* merged/native/
          cp artifacts/linux-android/build/libs/*.jar merged/DoomMC.jar

      - name: Upload final multi-arch JAR
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: merged/
