name: Build DoomMC Multi-Arch

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # --- Install CMake ---
      - name: Install CMake 4.2.0
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          chmod +x cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo ./cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
          cmake --version

      # --- Install cross-compilers and tools ---
      - name: Install build tools and cross-compilers
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gcc g++ make \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            mingw-w64 gcc-mingw-w64-x86-64 gcc-mingw-w64-i686

      # --- Set up Java ---
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # --- Install Android NDK ---
      - name: Install Android NDK
        uses: android-actions/setup-android@v3

      - name: Export Android NDK path
        run: |
          NDK_PATH=$(ls -d $ANDROID_SDK_ROOT/ndk/* | sort -V | tail -n1)
          echo "ANDROID_NDK=$NDK_PATH" >> $GITHUB_ENV

      # --- Prepare Gradle ---
      - name: Prepare Gradle
        run: chmod +x ./gradlew

      # --- Build Linux x86_64 ---
      - name: Build Linux x86_64 JNI
        run: |
          cmake -S native -B build/linux-x86_64 -DCMAKE_BUILD_TYPE=Release
          cmake --build build/linux-x86_64 -j$(nproc)
          mkdir -p native/linux-x86_64
          find build/linux-x86_64 -name "doomjni.*" -exec cp {} native/linux-x86_64/ \;

      # --- Build Linux aarch64 ---
      - name: Build Linux aarch64 JNI
        run: |
          cmake -S native -B build/linux-aarch64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=native/toolchains/linux-aarch64.cmake
          cmake --build build/linux-aarch64 -j$(nproc)
          mkdir -p native/linux-aarch64
          find build/linux-aarch64 -name "doomjni.*" -exec cp {} native/linux-aarch64/ \;

      # --- Build Android arm64 ---
      - name: Build Android arm64 JNI
        run: |
          ./gradlew configureJNI_android-arm64 buildJNI_android-arm64 copyJNILib_android-arm64 --no-daemon

      # --- Build Windows x86 ---
      - name: Build Windows x86 JNI
        run: |
          cmake -S native -B build/windows-x86 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=native/toolchains/windows-x86.cmake
          cmake --build build/windows-x86 -j$(nproc)
          mkdir -p native/windows-x86
          find build/windows-x86 -name "doomjni.*" -exec cp {} native/windows-x86/ \;

      # --- Build Windows x86_64 ---
      - name: Build Windows x86_64 JNI
        run: |
          cmake -S native -B build/windows-x86_64 -DCMAKE_BUILD_TYPE=Release -DCMAKE_TOOLCHAIN_FILE=native/toolchains/windows-x86_64.cmake
          cmake --build build/windows-x86_64 -j$(nproc)
          mkdir -p native/windows-x86_64
          find build/windows-x86_64 -name "doomjni.*" -exec cp {} native/windows-x86_64/ \;

      # --- Build the mod JAR ---
      - name: Build DoomMC mod
        run: ./gradlew build --no-daemon

      # --- Upload artifacts ---
      - name: Upload DoomMC multi-arch artifact
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: |
            build/libs/*.jar
            build/resources/main/native/**/libdoomjni.so
            native/**/doomjni.*
