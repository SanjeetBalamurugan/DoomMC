name: Build DoomMC Multi-Arch

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install CMake 4.2.0
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          chmod +x cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo ./cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
          cmake --version

      - name: Install cross-compilation toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu
          aarch64-linux-gnu-gcc --version

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Export JAVA_HOME
        run: |
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "Java Home: $JAVA_HOME"
          ls -la $JAVA_HOME/include/

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build x86_64 native library
        run: |
          echo "Building for x86_64..."
          export JAVA_HOME=$JAVA_HOME
          ./gradlew configureJNI_linux-x86_64 buildJNI_linux-x86_64 copyJNILib_linux-x86_64 --no-daemon

      - name: Build aarch64 native library
        run: |
          echo "Building for aarch64..."
          export JAVA_HOME=$JAVA_HOME
          ./gradlew configureJNI_linux-aarch64 buildJNI_linux-aarch64 copyJNILib_linux-aarch64 --no-daemon

      - name: Build Minecraft mod
        run: |
          ./gradlew build --no-daemon

      - name: Verify native libraries
        run: |
          echo "=== x86_64 library ==="
          file build/resources/main/native/linux-x86_64/libdoomjni.so || echo "x86_64 library not found"
          echo ""
          echo "=== aarch64 library ==="
          file build/resources/main/native/linux-aarch64/libdoomjni.so || echo "aarch64 library not found"

      - name: List JAR contents
        run: |
          echo "=== JAR native libraries ==="
          unzip -l build/libs/*.jar | grep "native/" || echo "No native libraries in JAR"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: |
            build/libs/*.jar
            build/resources/main/native/*/libdoomjni.so
