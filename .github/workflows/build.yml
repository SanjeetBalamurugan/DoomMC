name: Build DoomMC Multi-Arch

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux-x86_64
          - platform: linux-aarch64
            toolchain: native/toolchains/linux-aarch64.cmake
          - platform: android-arm64
            toolchain: native/toolchains/android-arm64.cmake
          - platform: windows-x86
            toolchain: native/toolchains/windows-x86.cmake
          - platform: windows-x86_64
            toolchain: native/toolchains/windows-x86_64.cmake

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install CMake 4.2.0
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          chmod +x cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo ./cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          sudo ln -sf /opt/cmake/bin/cmake /usr/local/bin/cmake
          cmake --version

      - name: Install cross toolchains
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu \
            mingw-w64 \
            gcc-mingw-w64-x86-64 \
            gcc-mingw-w64-i686

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Android NDK
        uses: android-actions/setup-android@v3

      - name: Export Android NDK
        run: |
          NDK_PATH=$(ls -d $ANDROID_SDK_ROOT/ndk/* | sort -V | tail -n1)
          echo "ANDROID_NDK=$NDK_PATH" >> $GITHUB_ENV

      - name: Prepare Gradle
        run: chmod +x ./gradlew

      - name: Configure CMake
        run: |
          cmake -S native -B build \
            -DCMAKE_BUILD_TYPE=Release \
            ${ matrix.toolchain && format('-DCMAKE_TOOLCHAIN_FILE={0}', matrix.toolchain) || '' }

      - name: Build CMake
        run: cmake --build build

      - name: Build JNI libraries via Gradle
        run: |
          case "${{ matrix.platform }}" in
            linux-x86_64) ./gradlew configureJNI_linux-x86_64 buildJNI_linux-x86_64 copyJNILib_linux-x86_64 --no-daemon ;;
            linux-aarch64) ./gradlew configureJNI_linux-aarch64 buildJNI_linux-aarch64 copyJNILib_linux-aarch64 --no-daemon ;;
            android-arm64) ./gradlew configureJNI_android-arm64 buildJNI_android-arm64 copyJNILib_android-arm64 --no-daemon ;;
            *) echo "No Gradle JNI build for this platform" ;;
          esac

      - name: Build mod
        run: ./gradlew build --no-daemon

      - name: Package CMake artifacts
        run: |
          mkdir -p native/${{ matrix.platform }}
          find build -name "doomjni.*" -exec cp {} native/${{ matrix.platform }}/ \;

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-multi-arch
          path: |
            build/libs/*.jar
            build/resources/main/native/**/libdoomjni.so
            native/**/doomjni.*
