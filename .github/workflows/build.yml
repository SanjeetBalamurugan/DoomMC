name: Build DoomMC

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install CMake 4.2.0
        run: |
          wget https://github.com/Kitware/CMake/releases/download/v4.2.0/cmake-4.2.0-linux-x86_64.sh
          chmod +x cmake-4.2.0-linux-x86_64.sh
          sudo mkdir -p /opt/cmake
          sudo ./cmake-4.2.0-linux-x86_64.sh --prefix=/opt/cmake --skip-license
          echo "/opt/cmake/bin" >> $GITHUB_PATH
          cmake --version

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            ninja-build \
            file

      - name: Verify toolchain
        run: |
          aarch64-linux-gnu-gcc --version
          which cmake
          cmake --version

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: temurin

      - name: Build DoomMC (Gradle + JNI)
        run: |
          chmod +x ./gradlew
          ./gradlew build --no-daemon

      - name: Verify JNI architecture
        run: |
          file build/resources/main/native/linux-aarch64/libdoomjni.so

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DoomMC-linux-aarch64
          path: |
            build/libs/*.jar
            build/resources/main/native/linux-aarch64/libdoomjni.so
