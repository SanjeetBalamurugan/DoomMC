plugins {
    id 'fabric-loom' version "${loom_version}"
    id 'maven-publish'
}

version = project.mod_version
group = project.maven_group

base {
    archivesName = project.archives_base_name
}

repositories {
    mavenCentral()
    maven { url 'https://maven.fabricmc.net/' }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.minecraft_version}+build.${project.yarn_build}:v2"
    modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
    modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
}

def jniBuildDir = file("$buildDir/jni")
def nativeCMakeDir = file("native")

def architectures = [
    'linux-x86_64': [
        toolchain: null,
        outputDir: 'linux-x86_64'
    ],
    'linux-aarch64': [
        toolchain: 'toolchains/linux-aarch64.cmake',
        outputDir: 'linux-aarch64'
    ]
]

architectures.each { archName, config ->
    tasks.register("configureJNI_${archName}", Exec) {
        workingDir = nativeCMakeDir
        
        def archBuildDir = file("${jniBuildDir}/${archName}")
        def cmakeArgs = [
            "cmake",
            "-S", ".",
            "-B", archBuildDir.absolutePath,
            "-DCMAKE_BUILD_TYPE=Release"
        ]
        
        if (config.toolchain != null) {
            cmakeArgs.add("-DCMAKE_TOOLCHAIN_FILE=${nativeCMakeDir}/${config.toolchain}")
        }
        
        commandLine cmakeArgs
        
        doFirst {
            archBuildDir.mkdirs()
        }
    }
    
    tasks.register("buildJNI_${archName}", Exec) {
        dependsOn "configureJNI_${archName}"
        
        def archBuildDir = file("${jniBuildDir}/${archName}")
        commandLine "cmake",
                "--build", archBuildDir.absolutePath,
                "--config", "Release",
                "-j", "${Runtime.runtime.availableProcessors()}"
    }
    
    tasks.register("copyJNILib_${archName}", Copy) {
        dependsOn "buildJNI_${archName}"
        
        def archBuildDir = file("${jniBuildDir}/${archName}")
        def outputDir = file("${buildDir}/resources/main/native/${config.outputDir}")
        
        from {
            fileTree(archBuildDir).matching {
                include "**/libdoomjni.so"
            }.files.collect { it }
        }
        into outputDir
        
        doFirst {
            outputDir.mkdirs()
        }
        
        doLast {
            def copiedFiles = fileTree(outputDir).matching { include "*.so" }.files
            if (copiedFiles.isEmpty()) {
                throw new GradleException("Failed to copy libdoomjni.so for ${archName}")
            }
            println "Copied libdoomjni.so to ${outputDir}"
        }
    }
}

tasks.register('buildAllJNI') {
    architectures.each { archName, config ->
        dependsOn "copyJNILib_${archName}"
    }
}

processResources {
    dependsOn 'buildAllJNI'
    
    inputs.properties([
        mod_id: project.mod_id,
        mod_name: project.mod_name,
        mod_author: project.mod_author,
        mod_version: project.mod_version,
        license: project.license,
        description: project.description,
        java_version: project.java_version,
        minecraft_version: project.minecraft_version,
        loader_version: project.loader_version,
        version: project.mod_version
    ])

    filesMatching("fabric.mod.json") {
        expand(inputs.properties)
    }
}

tasks.withType(JavaCompile).configureEach {
    it.options.release = project.java_version.toInteger()
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.toVersion(project.java_version)
    targetCompatibility = JavaVersion.toVersion(project.java_version)
}

jar {
    from("LICENSE") {
        rename { "${it}_${project.archives_base_name}" }
    }
}

publishing {
    publications {
        create("mavenJava", MavenPublication) {
            artifactId = project.archives_base_name
            from components.java
        }
    }
}
